<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Formulário de Pessoa Física</title>
    <meta charset="utf-8">

    <script src="public/assets/js/main.js"></script>
    <link rel="stylesheet" href="public/assets/css/style.css">
    </link>

</head>

<body>

    <div class="container">
        <form action="" name="myForm" method="post" onsubmit="return validateForm()">
            <div class="row">
                <div class="col-25">
                    <label>Nome Completo</label>
                </div>
                <div class="col-75">
                    <input type="text" id="name" name="name">
                </div>
            </div>

            <div class="row">
                <div class="col-25">
                    <label>CPF</label>
                </div>
                <div class="col-75">
                    <input type="text" id="cpf" name="cpf">
                </div>
            </div>

            <div class="row">
                <div class="col-25">
                    <label for="address">Endereço</label>
                </div>
                <div class="col-75">
                    <input type="text" id="address" name="address">
                </div>
            </div>

            <div class="row">
                <div class="col-25">
                    <label>Email</label>
                </div>
                <div class="col-75">
                    <input type="text" id="mail" name="mail">
                </div>
            </div>

            <div class="row">
                <div class="col-25">
                    <label>Celular</label>
                </div>
                <div class="col-75">
                    <input type="text" id="cell" name="cell">
                </div>
            </div>
            <div class="row">
                <input type="submit" value="Enviar">
            </div>
        </form>
    </div>
</body>

</html>
